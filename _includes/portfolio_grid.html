<!-- Careers Section -->
<section id="careers" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Careers</h2>
                <h3 class="section-subheading text-muted">Join our team and help shape the future.</h3>
            </div>
        </div>
        <div class="row">
        {% for post in site.posts %}
            {% if post.categories contains 'career' %}
            <div class="col-md-4 col-sm-6 career-item">
                <a href="{{ post.url }}" class="career-link">
                    <img src="{{ site.baseurl }}/img/careers/{{ post.thumbnail }}" class="img-responsive" alt="{{ post.alt }}">
                </a>
                <div class="career-caption">
                    <h4>{{ post.title }}</h4>
                    <p class="text-muted">{{ post.subtitle }}</p>
                </div>
            </div>
            {% endif %}
        {% endfor %}
        </div>
    </div>
</section>
